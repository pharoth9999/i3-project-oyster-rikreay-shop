<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oyster Rikreay shop</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="javascript/script.js"></script>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/marqueeScroll.css" />
    <link rel="stylesheet" href="css/fallingPetals.css" />
    <link rel="stylesheet" href="css/productCart.css" />
    <link rel="stylesheet" href="css/scrollBar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script defer src="javascript/cart.js"></script>
  </head>
  <body class="bg-[#000000]">
    <!-- header -->
    <header class="bg-black w-full">
      <div
        class="md:mx-5 lg:mx-20 flex h-16 max-w-screen-full items-center gap-8 px-4 md:px-0 justify-center md:justify-between"
      >
        <div class="flex items-center md:hidden">
          <!-- humburger -->
          <div class="relative">
            <!-- Hamburger Button -->
            <button id="hamburger" class="text-white p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>

            <!-- Mobile Dropdown Menu -->
            <nav
              id="mobile-menu"
              class="hidden absolute top-full left-0 w-48 border bg-black border-solid-2 border-white poppins-semibold text-white shadow-lg z-50"
            >
              <ul class="flex flex-col gap-2 p-4">
                <li>
                  <a class="hover:underline" href="team-kit.html">Team Kit</a>
                </li>
                <li>
                  <a class="hover:underline" href="essentials.html"
                    >Essentials</a
                  >
                </li>
                <li>
                  <a class="hover:underline" href="shop-all.html">Shop all</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- phone search -->
          <div class="flex items-center justify-center md:hidden">
            <form action="" class="relative w-max max-auto">
              <input
                name="search"
                id="search"
                placeholder="Search..."
                class="relative peer z-10 bg-transparent w-5 h-10 pl-9 border border-transparent focus:w-30 focus:border focus:border-white focus:cursor-text focus:text-white focus:pl-14 focus:pr-2 outline-none"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 absolute left-3 top-1/2 -translate-y-1/2 text-white transition-all peer-focus:text-white peer-focus:translate-x-0 peer-focus:top-1/2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </form>
          </div>
        </div>

        <!-- mobile logo -->
        <a
          class="absolute left-1/2 -translate-x-1/2 text-white font-bold md:static md:translate-x-0 md:hidden"
          href="index.html"
        >
          <h1>ORR</h1>
        </a>

        <!-- nva-bar -->
        <div class="flex flex-1 items-center justify-end md:justify-between">
          <nav class="hidden md:block">
            <ul class="flex items-center gap-10 poppins-semibold">
              <!-- logo -->
              <li>
                <a
                  class="absolute left-1/2 -translate-x-1/2 poppins-bold text-white md:static md:translate-x-0"
                  href="index.html"
                >
                  <h1>ORR</h1>
                </a>
              </li>
              <li>
                <a
                  class="text-white transition hover:underline"
                  href="team-kit.html"
                >
                  Team Kit
                </a>
              </li>
              <li>
                <a
                  class="text-white transition hover:underline"
                  href="essentials.html"
                >
                  Essentials
                </a>
              </li>
              <li>
                <a
                  class="text-white transition hover:underline"
                  href="shop-all.html"
                >
                  Shop all
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- search-cart-acc -->
        <div class="flex items-center">
          <div class="flex items-center gap-3 md:flex md:items-center md:gap-3">
            <!-- desktop search -->
            <div class="items-center justify-center md:block hidden">
              <form action="" class="relative w-max max-auto">
                <input
                  name="search"
                  id="search"
                  placeholder="Search..."
                  class="relative peer z-10 bg-transparent w-10 h-9 pl-9 border border-transparent focus:w-full focus:border focus:border-white focus:cursor-text focus:text-white focus:pl-14 focus:pr-2 outline-none"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 absolute left-3 top-1/2 -translate-y-1/2 text-white transition-all peer-focus:text-white peer-focus:translate-x-0 peer-focus:top-1/2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </form>
            </div>

            <!-- account -->
            <a class="rounded-md text-white transition mr-2 md:mr-1" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </a>

            <!-- cart -->
            <a
              class="sm:flex rounded-md text-white transition flex items-center gap-1"
              href="cart.html"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                />
              </svg>
              <p id="cart-count" class="poppins-medium"></p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- main content -->
    <main class="w-full min-h-screen">
      <div
        class="max-w-screen-full flex justify-center item-center text-white mt-20"
      >
        <div
          class="md:w-full max-w-sm p-6 bg-black border border-white shadow-lg"
        >
          <h1 class="poppins-semibold text-3xl text-center mb-6">Sign In</h1>
          <form onsubmit="handleSignIn(event)" class="space-y-4">
            <div>
              <label for="email" class="block mb-1 text-sm poppins-medium"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 bg-black border border-white focus:outline-none focus:ring-1 poppins-regular"
                placeholder="@gmail.com"
                required
              />
            </div>
            <div>
              <label for="password" class="block mb-1 text-sm poppins-medium"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 bg-black border border-white focus:outline-none focus:ring-1"
                placeholder="••••••••"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full py-2 bg-white text-black font-semibold transition cursor-pointer poppins-medium"
            >
              Sign In
            </button>
            <div
              id="popupMessage"
              class="fixed top-5 right-160 z-50 hidden bg-red-500 text-white px-4 py-2 shadow poppins-medium transition-opacity duration-300"
            >
              Invalid email or password.
            </div>
          </form>
          <p class="text-sm poppins-regular text-center text-gray-400 mt-4">
            Don't have an account?
            <a
              href="sign-up.html"
              class="text-white hover:underline poppins-medium"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-[#161616] mt-9">
      <div class="w-full py-6">
        <div
          class="max-w-screen-full md:mx-5 lg:mx-20 flex flex-col md:flex md:flex-row justify-between items-center text-white py-4 gap-3 md:gap-0"
        >
          <p class="poppins-bold">Oyster Rikreay</p>
          <div class="flex gap-4 poppins-medium">
            <a href="contact.html">Contact</a>
            <p>|</p>
            <a href="about.html">About us</a>
          </div>
          <div class="flex gap-4">
            <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      function handleSignIn(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const popup = document.getElementById("popupMessage");

        if (email === "roth@gmail.com" && password === "123456") {
          window.location.href = "index.html"; // Redirect to homepage
        } else {
          popup.classList.remove("hidden");
          popup.classList.add("opacity-100");

          // Auto-hide after 3 seconds
          setTimeout(() => {
            popup.classList.add("hidden");
          }, 3000);
        }
      }
    </script>
  </body>
</html>
