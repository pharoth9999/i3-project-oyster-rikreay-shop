<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/productCart.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="relative inline-block text-left">
      <!-- Button label stays the same -->
      <!-- Button -->
      <button
        id="dropdownButton"
        class="bg-black text-white px-4 py-2 border border-white rounded-md flex items-center gap-2"
      >
        Sort by: <span id="sortLabel">Default</span>
      </button>

      <!-- Dropdown Menu -->
      <div
        id="dropdownMenu"
        class="hidden absolute mt-2 w-48 rounded-md shadow-lg bg-black border border-white z-50"
      >
        <ul class="py-2 text-white">
          <li>
            <a
              href="#"
              data-sort="default"
              data-label="Default"
              class="block px-4 py-2 hover:bg-white hover:text-black"
              >Default</a
            >
          </li>
          <li>
            <a
              href="#"
              data-sort="low-high"
              data-label="Price: Low to High"
              class="block px-4 py-2 hover:bg-white hover:text-black"
              >Price: Low to High</a
            >
          </li>
          <li>
            <a
              href="#"
              data-sort="high-low"
              data-label="Price: High to Low"
              class="block px-4 py-2 hover:bg-white hover:text-black"
              >Price: High to Low</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-5">
      <div class="product" data-price="29.99">ðŸ§¢ Hat - $29.99</div>
      <div class="product" data-price="15.50">ðŸ‘• Shirt - $15.50</div>
      <div class="product" data-price="49.00">ðŸ‘Ÿ Shoes - $49.00</div>
    </div>

    <script>
      const dropdownButton = document.getElementById("dropdownButton");
      const dropdownMenu = document.getElementById("dropdownMenu");
      const sortLabel = document.getElementById("sortLabel");
      const sortLinks = dropdownMenu.querySelectorAll("a");
      const productList = document.getElementById("product-list");

      // Toggle dropdown
      dropdownButton.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
      });

      // Hide dropdown on outside click
      window.addEventListener("click", (event) => {
        if (
          !dropdownButton.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.classList.add("hidden");
        }
      });

      // Handle sort selection
      sortLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const sortType = e.target.dataset.sort;
          const sortText = e.target.dataset.label;

          // Update label
          sortLabel.textContent = sortText;

          // Sort logic
          const products = Array.from(productList.querySelectorAll(".product"));

          let sortedProducts;
          if (sortType === "low-high") {
            sortedProducts = products.sort(
              (a, b) =>
                parseFloat(a.dataset.price) - parseFloat(b.dataset.price)
            );
          } else if (sortType === "high-low") {
            sortedProducts = products.sort(
              (a, b) =>
                parseFloat(b.dataset.price) - parseFloat(a.dataset.price)
            );
          } else {
            sortedProducts = products.sort((a, b) =>
              a.textContent.localeCompare(b.textContent)
            );
          }

          // Update product list
          productList.innerHTML = "";
          sortedProducts.forEach((product) => productList.appendChild(product));
          dropdownMenu.classList.add("hidden");
        });
      });
    </script>
  </body>
</html>
